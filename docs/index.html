<!DOCTYPE html>
<html id="page">
  <head>
    <meta charset="utf-8" />
    <title>Tales Tech Encyclopedia</title>

    <link href="./styles/base.css" rel="stylesheet" type="text/css" />
    <link href="./styles/elements.css" rel="stylesheet" type="text/css" />
    <link href="./styles/content.css" rel="stylesheet" type="text/css" />
    <link href="./styles/cards.css" rel="stylesheet" type="text/css" />
    <link href="./styles/navbar.css" rel="stylesheet" type="text/css" />
    <link href="./styles/scroll.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/monokai-sublime.min.css">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
      integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X"
      crossorigin="anonymous"
      media="print"
      onload="this.media='all'; this.onload=null;"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
      media="print"
      onload="this.media='all'; this.onload=null;"
    />

    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <!-- add an icon later -->
  </head>
  <body>
    <div id="nav-bar">
      <!-- Homepage Icon -->
      <div id="nav-bar__title" data-document="NEWS">
        <img
          src="media/TTE2.webp"
          alt="TTE Logo."
          id="nav-bar__title__logo"
          draggable="false"
        />
        <img
          src="media/TTEtext.webp"
          id="nav-bar__title__text"
          draggable="false"
        />
        <span class="nav-bar__helper"></span>
      </div>

      <!-- Search bar -->
      <div id="nav-bar__search">
        <span class="material-icons md-light md-36" id="nav-bar__search--icon">
          search
        </span>
        <input
          type="text"
          placeholder="Search..."
          id="nav-bar__search--input"
        />
      </div>

      <!-- Tab bar -->
      <div id="nav-bar__tab-bar--transparency">
        <div id="nav-bar__tab-bar">
          <img
            style="padding-left: 40px"
            src="media/TODPS2ICON.webp"
            draggable="false"
            class="nav-bar__tab-bar--links"
            data-document="TODPS2"
            data-section="Tales of Destiny PS2"
          />
          <img
            src="media/TOVICON.webp"
            draggable="false"
            class="nav-bar__tab-bar--links"
            data-document="TOV"
            data-section="Tales of Vesperia"
          />
          <img
            style="padding-right: 40px"
            src="media/TOLICON.webp"
            draggable="false"
            class="nav-bar__tab-bar--links"
            data-document="TOL"
            data-section="Tales of Legendia"
          />
        </div>
      </div>

      <span class="nav-bar__helper"></span>
    </div>

    <!-- Section name, sticky -->
    <div id="section-container">
      <hr />
      <ul>
        <li id="section-container__text">NEWS</li>
      </ul>
    </div>

    <!-- Content will be injected here -->
    <div id="content"></div>

    <!-- Footer with helpful links -->
    <div id="footer-container">
      <hr />
      <img
        src="media/TTEtexthor.webp"
        id="footer-container__text"
        draggable="false"
      />
      <div id="footer-container__help">
        <p
          class="footer-container__help--links"
          data-document="./README"
          data-section="README"
        >
          README
        </p>
        <p
          class="footer-container__help--links"
          data-document="./STYLING"
          data-section="Document Styling"
        >
          Document Styling
        </p>
        <p
          class="footer-container__help--links"
          data-document="./CONTRIBUTING"
          data-section="How to contribute"
        >
          How to contribute
        </p>

        <p>"Tales of" Series Â© Bandai Namco Games Inc.</p>
      </div>
      <span class="nav-bar__helper"></span>
    </div>

    <!-- Scroll up button fix on bottom right corner of the page -->
    <button id="scroll__button--to-top">
      <span class="material-icons md-light md-36"> arrow_circle_up </span>
    </button>

    <script src="./scripts/visualEffects.js"></script>
    <script src="./scripts/documentParser.js"></script>
  </body>
</html>
